<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title> Lazy loading </title>
    <link type="text/css" rel="stylesheet" href="styles/lazyload.css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <header>
        <h1> Lazy Loading Demonstration </h1>
        <!-- In the header above, add the name or your site, your name and class number. For example if you are in section 3 you would put WDD 130.03 -->
    </header>
    <main>
        <pictures><img src="images/megadesk.webp" alt="" 
        loading = "lazy" width="400" height="600"></pictures>
        <pictures><img src="images/temple-small.webp" alt="" 
        loading = "lazy" width="400" height="600"></pictures>
        <pictures><img src="images/capture.png" alt="" 
        loading = "lazy" width="400" height="600"></pictures>
        <pictures><img src="images/acci.webp" alt="" 
        loading = "lazy" width="400" height="600"></pictures>
        <pictures><img src="images/megadesk.webp" alt="" 
        loading = "lazy" width="400" height="600"></pictures>
        <pictures><img src="images/logo.png" alt="" 
        loading = "lazy" width="400" height="600"></pictures>
    </main>
</body>

</html>
